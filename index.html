<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="prefetch stylesheet" href="styles/style.css">
        <title>Inline Booking Form</title>
    </head>
    <body>
        <main class="main">
            <video class="bg-vid" src="./video/sunset-siesta.webm" autoplay loop muted></video>

            <form class="form">
                <input class="form-item form-where" type="search" placeholder="Where?">
                <label class="form-item form-checkin" for="check-in">From</label>
                <input class="form-item form-date" type="date" name="check-in">
                <label class="form-item form-checkout" for="check-out">To</label>
                <input class="form-item form-date" type="date" name="checkout">
                <select class="form-item" name="guests">
                    <option value="1">1 Guest</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                    <option value="5">5 Guests</option>
                    <option value="6">6 Guests</option>
                </select>
                <input class="form-item form-submit" type="submit" value="Search">
            </form>
        </main>
    </body>
</html>
